<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
</head>
<body>

    <main id="todolist">
        <h1>
          Todo List
          <span>Get things done, one item at a time.</span>
        </h1>     
        <ul class="list-group">
        </ul>
        <p v-else class="emptylist">Your todo list is empty.</p>
        <div class="togglebutton-wrapper ">
            <label for="todosort">
                <span class="togglebutton-label">Move done items at the end?</span> 
                <input id="todosort" type="checkbox" name="todosort">
                <span class="tooglebutton-box"></span>
            </label>            
        </div>
        <form name="newform" id="newform">
          <label for="newitem">Add to the todo list</label>
          <input type="text" required name="newitem" id="newitem" v-model="newitem">
          <button type="submit">Add item</button>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
